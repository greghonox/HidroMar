{% extends 'base.html' %}
{% block conteudo %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
           <div class="card">
               <div class="card-body">
                   <h2>Register Events</h2>
                   <hr>
                   <form action="" method="POST" id='register_metherelogic'>
                       {% csrf_token %}
                       {{ form|crispy }}
                       <br/><br/>                       
                       <input type="submit" value="Register" class="btn btn-success float-right">
                       <a href="{% url 'query_metherelogic' %}" type="reset" value="reset" class="btn btn-secondary">Cancel</a>
                   </form>
                   {{ message }}
               </div>
           </div>
        </div>
    </div>
</div>
{% endblock %}
